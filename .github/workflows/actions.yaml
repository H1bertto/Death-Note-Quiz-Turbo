name: GitHub CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 20 # Escolha a versão do Node.js adequada ao seu projeto

      - name: Install Dependencies
        run: npm install

      - name: Run Jest Tests
        run: npm run test:ci # Ou o comando que você usa para executar seus testes com Jest
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install Dependencies
        run: npm install

      - name: Build
        run: npm run build # Substitua pelo comando de construção do seu aplicativo

      - name: Deploy to GitHub Pages
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          gh repo set-base main -b main # Configure a branch do GitHub Pages (pode ser 'gh-pages' ou 'main')
          gh repo set-base main -B main # Defina a branch principal
          gh-pages -d build # Substitua 'build' pelo diretório de saída do seu aplicativo
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}